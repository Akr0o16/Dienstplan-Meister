<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassensturz</title>
    <script>
        function berechneGesamtbetrag() {
            const coinValues = [0.01, 0.02, 0.05, 0.10, 0.20, 0.50, 1.00, 2.00];
            const billValues = [5, 10, 20, 50];
            let total = 0;

            coinValues.forEach((value, index) => {
                const quantity = parseInt(document.getElementById(`coin${index}`).value) || 0;
                total += quantity * value;
            });

            billValues.forEach((value, index) => {
                const quantity = parseInt(document.getElementById(`bill${index}`).value) || 0;
                total += quantity * value;
            });

            const abmeldebeleg = parseFloat(document.getElementById('abmeldebeleg').value) || 0;
            const expectedTotal = 100 + abmeldebeleg;
            const difference = total - expectedTotal;

            document.getElementById('total').innerText = `Gesamtbetrag: ${total.toFixed(2)} €`;
            document.getElementById('difference').innerText = `Differenz: ${difference.toFixed(2)} €`;
        }
    </script>
</head>
<body>
    <h1>Kassensturz</h1>
    <form onsubmit="event.preventDefault(); berechneGesamtbetrag();">
        <h2>Münzen</h2>
        <label>0,01€: <input type="number" id="coin0" min="0" step="1"></label><br>
        <label>0,02€: <input type="number" id="coin1" min="0" step="1"></label><br>
        <label>0,05€: <input type="number" id="coin2" min="0" step="1"></label><br>
        <label>0,10€: <input type="number" id="coin3" min="0" step="1"></label><br>
        <label>0,20€: <input type="number" id="coin4" min="0" step="1"></label><br>
        <label>0,50€: <input type="number" id="coin5" min="0" step="1"></label><br>
        <label>1,00€: <input type="number" id="coin6" min="0" step="1"></label><br>
        <label>2,00€: <input type="number" id="coin7" min="0" step="1"></label><br>

        <h2>Scheine</h2>
        <label>5€: <input type="number" id="bill0" min="0" step="1"></label><br>
        <label>10€: <input type="number" id="bill1" min="0" step="1"></label><br>
        <label>20€: <input type="number" id="bill2" min="0" step="1"></label><br>
        <label>50€: <input type="number" id="bill3" min="0" step="1"></label><br>

        <h2>Abmeldebeleg</h2>
        <label>Betrag: <input type="number" id="abmeldebeleg" min="0" step="0.01"></label><br><br>

        <button type="submit">Berechnen</button>
    </form>

    <p id="total">Gesamtbetrag: 0.00 €</p>
    <p id="difference">Differenz: 0.00 €</p>
</body>
</html>
